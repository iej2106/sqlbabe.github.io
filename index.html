<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Learning Site</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #008080;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SQL Learning Site</h1>
    </header>
    <main>
        <section id="problem">
            <h2>SQL Problem</h2>
            <p>Write a SQL query to retrieve the names of all employees who work in the IT department.</p>
            <textarea id="sql-query" rows="4" placeholder="Enter your SQL query here..."></textarea>
            <button id="run-query">Run Query</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <div id="output"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
