<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Learning Site</title>
    <style>
        /* CSS styles */
        /* Your CSS styles go here */
    </style>
</head>
<body>
    <header>
        <h1>SQL babe Learning Site</h1>
    </header>
    <main>
        <section id="problem">
            <h2>SQL Problem</h2>
            <p>
                Consider the following table named 'employees':
                <table border="1">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>department</th>
                        <th>salary</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Alice</td>
                        <td>Sales</td>
                        <td>50000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                        <td>HR</td>
                        <td>60000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Charlie</td>
                        <td>IT</td>
                        <td>70000</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>David</td>
                        <td>Sales</td>
                        <td>55000</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Eve</td>
                        <td>IT</td>
                        <td>65000</td>
                    </tr>
                </table>
                Write a SQL query to retrieve the names of all employees who work in the IT department.
            </p>
            <textarea id="sql-query" rows="4" placeholder="Enter your SQL query here..."></textarea>
            <button id="run-query">Run Query</button>
        </section>
        <section id="results">
            <h2>Results</h2>
            <div id="output"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
